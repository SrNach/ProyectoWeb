<ion-header>
  <ion-toolbar color="primary">
    <div class="logo-container">
      <img src="assets/icon/burgerlogo.png" alt="Logo" class="logo" />
      <ion-title class="headertext">The Burger</ion-title> 
    </div>
    <ion-buttons slot="end" *ngIf="logged">
      <ion-button fill="solid" class="custom-button" (click)="goToSignUp()">Perfil</ion-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf="guest">
      <ion-button fill="solid" class="custom-button" (click)="goToSignUp()">Registrarse</ion-button>
      <ion-button fill="solid" class="custom-button" (click)="goToLogin()">Iniciar sesi√≥n</ion-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf="signing">
      <ion-button fill="solid" class="custom-button" (click)="goToHome()">Volver a inicio</ion-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf="pedido">
    </ion-buttons>

  </ion-toolbar>
</ion-header>
