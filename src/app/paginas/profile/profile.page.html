<app-header [signing]="true"></app-header>

<ion-content [fullscreen]="true">
  <div id="titletext">
    <ion-title>Mi cuenta</ion-title>
  </div>

  <div id="container"> 
    <div id="nametext">
      <h3>Hola, Nombre Apellido</h3>    
      <ion-button (click)="goToHome()"> Cerrar sesión </ion-button>
    </div>

    <div id="profiledata">
      <h3>Tus datos personales</h3>
      <p> Correo electrónico: {{email}}</p>
      <p> Número telefónico: +569 9999 9999</p>
      <p> Dirección: Redada, Calle Falsa 123</p>
      <br>
      <ion-button> Cambiar contraseña </ion-button>
    </div>
  </div>
</ion-content>
