<app-header></app-header>


<ion-content [fullscreen]="true">
  <div id="titletext">
    <ion-title>Accede a tu cuenta</ion-title>
  </div>

  <div id="container">      
    <ion-input label="Correo electrónico:"[(ngModel)]="correo" required clearInput></ion-input>
    <ion-input type="password" [(ngModel)]="passw" required clearInput label="Contraseña:" required>
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
    <ion-button (click)="login()"> Iniciar sesión </ion-button>
    <p class="underdot" routerLink="/signup"> ¿No tienes cuenta? Regístrate </p>
    <p class="underdot" routerLink="/resetpassword"> ¿Olvidaste tu Contraseña? Recuperar Cuenta</p>
  </div>

</ion-content>
